<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="txtcenter" style="width:700px;margin:0 auto;padding-top:20px;">
	    <form class="layui-form layui-form-pane" action="" autocomplete="off">
	    	<div class="layui-form-item">
	            <div class="layui-inline">
	                <label class="layui-form-label">分类</label>
	                <div class="layui-input-inline">
	                    <select id="rmTypeId" name="rmTypeId" class="layui-input" lay-filter="selectParent">
	                    
	                    </select>
	                </div>
	            </div>
	            <div class="layui-inline">
	                <label class="layui-form-label">分组名称</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="rmGroupName" name="rmGroupName" placeholder="请输入分组名称" class="layui-input" />
	                </div>
	            </div>
	        </div>
	        <div class="layui-form-item">
	            <div class="layui-input-block" style="margin:0;">
	                <button class="layui-btn" lay-submit lay-filter="formSearch">搜索</button>
	            </div>
	        </div>
	    </form>
	</div>
    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i>刷新数据</button>
            <button id="addBean" class="winui-toolbtn"><i class="fa fa-plus" aria-hidden="true"></i>新增分组</button>
        </div>
    </div>
    <div style="margin:auto 10px;">
        <table id="messageTable" lay-filter="messageTable"></table>
        <script type="text/html" id="tableBar">
			<a class="layui-btn layui-btn-xs" lay-event="top">上移</a>
			<a class="layui-btn layui-btn-xs" lay-event="lower">下移</a>
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			{{# if(d.groupMemberNum == 0){ }}
				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			{{# } }}
        </script>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/rmgroup/'}).use('rmgrouplist');
    </script>
</body>
</html>
